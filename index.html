<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, js">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Портрет исследователя Жака-Ива Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button id="profile-edit" class="button profile__edit-button" type="button"
            data-popup-id="profile"></button>
        </div>
        <button id="create-card" class="button profile__edit-btn" type="button"
          data-popup-id="create"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div id="profile" class="popup popup_profile">
      <div class="popup__container">
        <button class="button popup__button-close" type="button"></button>
        <form class="popup__form" method="post" name="popup">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="name-input" class="popup__input popup__input_type_name" type="text" placeholder="Жак-Ив Кусто" name="name" required minlength="2" maxlength="40">
          <span class="name-input-error popup__span-error"></span>  
          <input id="description-input" class="popup__input popup__input_type_description" type="text" placeholder="Исследователь океана" name="description" required minlength="2" maxlength="200">
          <span class="description-input-error popup__span-error"></span>
          <button aria-label="Сохранить" class="button popup__button-save" type="submit" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_card">
      <div class="popup__container">
        <button aria-label="Закрыть" class="button popup__button-close" type="button"></button>
        <form class="popup__form" method="post" name="popup" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input id="card-name-input" class="popup__input popup__input_type_card-name" type="text" placeholder="Название" name="card-name-input" required minlength="2" maxlength="30">
          <span  class="card-name-input-error popup__span-error"></span>
          <input id="card-image-input" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку"
          src="#" name="card-image-input" type="url" required>
          <span class="card-image-input-error popup__span-error"></span>
          <button aria-label="Создать" class="button popup__button-save" type="submit" disabled>Создать</button>
        </form>
      </div>
    </div>
  
    <div class="popup popup_full-screen">
      <div class="popup__container popup__container_full-screen">
          <button class="button popup__button-close popup__button-close_full-screen" type="button"></button>
          <img src="#" class="popup__image" alt="Изображение">
          <h2 class="popup__image-name"></h2>
        </div>
      </div>
    </div>
    <template id="card-template">
      <div class="card">
        <button class="card__image-full button-image" aria-label="Увеличить изображение" type="button">
          <img class="card__image" src="#" alt="Картинка">
        </button>
        <div class="card__info">
          <button class="card__delete" type="button"></button>
          <h2 class="card__title"></h2>
          <button class="button card__like" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/card.js"></script>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
