<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, js">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo"
      src="./images/Vector.svg"
      alt="Логотип проекта Место">
    </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar"
      src="./images/avatar.jpg"
      alt="Портрет исследователя Жака-Ива Кусто">
      <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <p class="profile__subtitle">Исследователь океана</p>
      <button class=" button profile__edit_button" type="button"></button>
      </div>
      <button class=" button profile__edit_addButton" type="button"></button>
    </section>
  
    <section class="elements">
      <article class="elements__item">
        <img class="elements__item_image" src="./images/karachaevsk.jpg" alt="Изображен старинный храм на горе">
        <h2 class="elements__item_title">Карачаевск</h2>
        <button class="button elements__like_button" type="button"></button>
      </article>
      <article class="elements__item">
        <img class="elements__item_image" src="./images/elbrus.jpg" alt="Изображен старинный храм на горе">
        <h2 class="elements__item_title">Гора Эльбрус</h2>
        <button class="button elements__like_button" type="button"></button>
      </article>
      <article class="elements__item">
        <img class="elements__item_image" src="./images/dombay.jpg" alt="Изображен старинный храм на горе">
        <h2 class="elements__item_title">Домбай</h2>
        <button class="button elements__like_button" type="button"></button>
      </article>
      <article class="elements__item">
        <img class="elements__item_image" src="./images/elbrus.jpg" alt="Изображен старинный храм на горе">
        <h2 class="elements__item_title">Гора Эльбрус</h2>
        <button class="button elements__like_button" type="button"></button>
      </article>
      <article class="elements__item">
        <img class="elements__item_image" src="./images/dombay.jpg" alt="Изображен старинный храм на горе">
        <h2 class="elements__item_title">Домбай</h2>
        <button class="button elements__like_button" type="button"></button>
      </article>
      <article class="elements__item">
        <img class="elements__item_image" src="./images/karachaevsk.jpg" alt="Изображен старинный храм на горе">
        <h2 class="elements__item_title">Карачаево-Черкессия</h2>
        <button class="button elements__like_button" type="button"></button>
      </article>
    </section>
  </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="button popup__button_close" type="button"></button>
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text" placeholder="Жак-Ив Кусто">
        <span class="popup__span_title"></span>
        <input class="popup__input_info" type="text" placeholder="Исследователь океана">
        <span class="popup__span_info"></span>
        <button class="button popup__button_save" type="submit">Сохранить</button>
      </form>
    </div>  
  </section>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
