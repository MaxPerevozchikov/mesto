<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, js">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo"
      src="./images/logo.svg"
      alt="Логотип проекта Место">
    </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar"
      src="./images/avatar.jpg"
      alt="Портрет исследователя Жака-Ива Кусто">
      <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <p class="profile__subtitle">Исследователь океана</p>
      <button id="profile-edit" class="button profile__edit-button" type="button"
      data-popup-id="profile"></button>
      </div>
      <button id="create-card" class="button profile__edit-btn" type="button"
      data-popup-id="create"></button>
    </section>
    
    
    <template id="elements">
      <div class="elements__item">
        <button class="elements__delete" type="button"></button> 
        <img class="elements__item-image"  src="#" alt="Картинка">
        <h2 class="elements__item-title"></h2>
        <button class="button elements__like-button" type="button"></button>
        </div>
    </template>



    <section class="elements">
      <div class="elements__item">
        <img class="elements__item-image" src="./images/karachaevsk.jpg" alt="Изображен старинный храм на горе">
        <h2 class="elements__item-title">Карачаевск</h2>
        <button class="button elements__like-button" type="button"></button>
      </div>
      <div class="elements__item">
        <img class="elements__item-image" src="./images/elbrus.jpg" alt="Изображен старинный храм на горе">
        <h2 class="elements__item-title">Гора Эльбрус</h2>
        <button class="button elements__like-button" type="button"></button>
      </div>
      <div class="elements__item">
        <img class="elements__item-image" src="./images/dombay.jpg" alt="Изображен старинный храм на горе">
        <h2 class="elements__item-title">Домбай</h2>
        <button class="button elements__like-button" type="button"></button>
      </div>
      <div class="elements__item">
        <img class="elements__item-image" src="./images/elbrus.jpg" alt="Изображен старинный храм на горе">
        <h2 class="elements__item-title">Гора Эльбрус</h2>
        <button class="button elements__like-button" type="button"></button>
      </div>
      <div class="elements__item">
        <img class="elements__item-image" src="./images/dombay.jpg" alt="Изображен старинный храм на горе">
        <h2 class="elements__item-title">Домбай</h2>
        <button class="button elements__like-button" type="button"></button>
      </div>
      <div class="elements__item">
        <img class="elements__item-image" src="./images/karachaevsk.jpg" alt="Изображен старинный храм на горе">
        <h2 class="elements__item-title">Карачаево-Черкессия</h2>
        <button class="button elements__like-button" type="button"></button>
      </div>
    </section>
  </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  <div id="profile" class="popup">
    <div class="popup__container">
      <button data-popup-id="profile" id="popup-close" class="button popup__button-close" type="button"></button>
      <form class="popup__form" method="post" name="popup">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" placeholder="Жак-Ив Кусто" name="name">
        <input class="popup__input popup__input_type_description" type="text" placeholder="Исследователь океана" name="description">
        <button class="button popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>  
  </div>


  <div id="create" class="popup">
    <div class="popup__container">
      <button data-popup-id="create" id="popup-close_card" class="button popup__button-close" type="button"></button>
      <form id="create_form" class="popup__form" method="post" name="popup">
        <h2 class="popup__title">Новое место</h2>
        <input id="create_name" class="popup__input popup__input_type_name" type="text" placeholder="Название" name="name">
        <input id="create_image" class="popup__input popup__input_type_description" type="text" placeholder="Ссылка на картинку" 
        src="#" name="description">
        <button class="button popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>  
  </div>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
